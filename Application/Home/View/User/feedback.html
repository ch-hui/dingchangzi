<extend name="base" />
<block name="content">
					<div class="content self-content right">
						<div class="content-head">
							<h3 class="title">您在电脑上使用网站遇到的问题或建议</h3>
						</div>

						<div class="content-body mysuggest-body">
							<form action="{:U('User/feedback')}" method="post">
								<div class="form-group">
									<textarea rows="4"  class="form-textarea" name="contents"></textarea>
								</div>
								<div class="form-group">
									<label for="contact" class="form-label">联系方式</label>
									<input type="text" class="form-control" name="contact">
								</div>
								<div class="form-group">
									<input type="submit" class="dcz-btn btn-primary" value="提交">
								</div>
							</form>
						</div>

					</div> <!-- self-content end -->
</block>
