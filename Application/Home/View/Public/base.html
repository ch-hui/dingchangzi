<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<block name="title"></block>
	<block name="files"></block>
</head>
<body>
	<div class="wrapper">
		<!-- header -->
		<div class="header-wrapper opacity">
			<header class="header">
				<div class="header-brand">
					<a href="{:U('Index/index')}" class="logo" title="首页"  alt="首页"></a>
				</div>
				<div class="header-nav">
					<div class="user-oper">
						<if condition="$Think.session.is_login eq 1">
							<div class="user-avatar">
								<img src="__PUBLIC__/Home/images/user-avatar.jpg" alt="">
							</div>
							<div class="user-info">
								<a  class="item" href="{:U('User/orders')}" title="个人中心">
									<empty name="Think.session.name">
										<empty name="Think.session.phone">
											佚名
										</empty>
										{$Think.session.phone}
										<else /> 
										{$Think.session.name}
									</empty>
								</a>
								<a  class="item" href="{:U('Login/logoff')}">注销</a>
							</div>
						<else/>
							<a href="{:U('Login/login')}" class="user-oper-item login">登录</a>
							<a href="{:U('Login/reg')}" class="user-oper-item register">注册</a>
						</if>
					</div>
					<div class="search-oper">
						<form action="{:U('Search/index')}" class="search-form" method="post" enctype="application/x-www-form-urlencoded">
							<input type="text" class="input" name="keywords" />
							<input type="submit" class="search" value="Search" />
						</form>
					</div>
				</div>
			</header>
		</div>
		<block name="content"></block>
		<!-- footer -->
		<div class="footer-wrapper">
			<footer class="footer">
				<p class="info-item site-info">
					<a href="#" class="item email">holyolo@dingchangzi.net</a>
					<a href="#" class="item mobile">156-2091-8110</a>
					<a href="#" class="item iphone">iPhone版下载</a>
					<a href="#"	class="item android">安卓版下载</a>
				</p>
				<p class="info-item comp-info">
					<a href="#">关于我们</a>
					<a href="#">联系我们</a>
					<a href="#">加入我们</a>
				</p>
			</footer>
			<div class="copy-right">
				<p><a href="http://www.miitbeian.gov.cn/">主题备案号：津ICP备15001959号-1 网站备案号：津ICP备15001959号-1</a></p>
			</div>
		</div>

	</div>
</body>
<block name="script"></block>
</html>
